<!DOCTYPE html>
<html>
<head>
	<title>Profile Saya</title>
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#">MENU</a>
		</div>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image:
			url(assets/maretha.jpg)"></div>
		</div>
		<div class="description">
			<h1>Caesariyati Maretha</h1>
			<p>Front End Designer</p>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">16</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Purwokerto</p>
			</div>
			<div class="data">
				<p class="field">Years Experience</p>
				<p class="text-gray">1</p>
			</div>	
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">marethaayuf@gmail.com</p>
			</div>
		</div>	
	</section>

	<section id="input-form">
		<form method-"#" action-"#">
			<div class="form">
				<label>Photo</label>
				<input type="file">
			</div>
			<div class="form">
				<label>Nama</label>
				<input type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Religion</label>
				<select>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Budha</option>
					<option>Khatolik</option>
				</select>
			</div>
			<div class="form">
				<label>Availability</label>
				<input type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input type-"number" name-"age">
			</div>
			<div class="form">
				<label>Location</label>
				<textarea></textarea>
				<select name="provinsi">
					<option value=" ">Provinsi</option>
					<option value="1">Jawa Tengah</option>
					<option value="2">Jawa Timur</option>
					<option value="3">Jawa Barat</option>
					<option value="4">DKI Jakarta</option>
				</select>
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type-"number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type-"email" name-"email">
			</div>
			<div class="form">
				<input type="submit" name="submit" value="SUBMIT" class="bg-blue">
			</div>

			
		</form>
	</section>

</body>
</html>
